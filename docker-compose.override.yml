version: "3"

services:
  database:
    env_file:
      - .env
    ports:
      - 5432:5432

  client:
    volumes:
      - ./client/dist:/usr/share/nginx/html/
    env_file:
      - .env

  server:
    volumes:
      - ./server/:/home/app/server
    env_file:
      - .env

  gateway:
    volumes:
      - ./gateway/:/home/app/gateway
    command: ["npm", "run", "dev"]
