version: "3.7"

services:

  application:
    volumes:
      - ./application:/home/app
    ports:
      - '3000:3000'

  application_db:
    restart: always
    ports:
      - '3308:3306'

  gateway:
    volumes:
      - /home/app/gateway/node_modules
      - ./gateway/:/home/app/gateway
    command: ["npm", "run", "dev"]

  processor:
    volumes:
      - ./processor/src/app:/app/app
    ports:
      - "1000:80"

  processor_db:
    ports:
      - '27017:27017'

  fetcher:
    volumes:
      - ./fetcher:/home/app
    ports:
      - "5000:80"

  storage:
    ports:
      - "7000:3000"

  monthly:
    volumes:
      - ./monthly:/home/app
    ports:
      - "8000:4000"
      - "8555:5555"
