<section class="container text-xs-right">
  <div id="blog-container" class="col-xs-8 push-xs-2">
    <h2>בלוג</h2>
    <div *ngFor="let post of posts" class="post-container">
      <h3>{{post.title}}</h3>
      <div id="post-meta-data" class="row text-xs-right">
        <i class="material-icons">access_time</i>
        <span>{{post.publish | date: 'd/M/y'}}</span>
        <i class="material-icons">person</i>
        <span>צוות פנסיה פתוחה</span>
      </div>
      <p>
        {{post.body | slice:0:250}}.. <a href="#">קרא עוד>></a>
      </p>
    </div>
  </div>
</section>
