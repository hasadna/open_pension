<div class="filters">
  <div class="filters-date-select-div">
    <select class="filters-date-select" [(ngModel)]="selectedQuarter" (ngModelChange)="selectNewQuarter()">
      <option *ngFor="let quarter of quarters" value="{{ quarter.year }}-{{ quarter.month }}">
        {{ quarter.year }} - רבעון {{ quarter.month }}
      </option>
    </select>
  </div>
  <div class="filters-parameters-div">
    <h2>פרמטרים</h2>
  </div>
  <div>
    <div class="filters-parameters-div">
      <div [dragula]='"another-bag"' [dragulaModel]='selectedFilters'>
        <div *ngFor="let filter of selectedFilters" class="filters-button" [style.background]=filter.color>
          {{ filter.fields_to_show_name }}
          <span (click)="removeFilter(filter)">X</span>
        </div>
      </div>
    </div>

    <select class="filters-button add-button" [(ngModel)]="selectedFilter" (ngModelChange)="selectNewFilter()">
      <option>+ הוספה</option>
      <option *ngFor="let filter of filters$ | async" [value]="filter.fields_to_show">
        {{ filter.fields_to_show_name }}
      </option>
    </select>
  </div>
</div>
