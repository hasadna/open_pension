<section>
  <div class="header">
    <h2>{{ post$.title }}</h2>
    <a [routerLink]="['/blog/1']">חזרה לבלוג >></a>
  </div>

  <div class="meta-data">
    <ul>
      <li>
        <i class="fa fa-clock-o" aria-hidden="true"></i>
        <span>{{ post$.publish | date: 'd/M/y' }}</span>
      </li>
      <li>
        <i class="fa fa-user" aria-hidden="true"></i>
        <span>{{ post$.author }}</span>
      </li>
    </ul>
  </div>

  <div [innerHTML]="post$.body"></div>

  <div class="share-wrapper">
    <div class="share">שיתוף:</div>
    <share-buttons
    [exclude]="['pinterest','reddit','tumblr','telegram','vk','stumble','copy','print']"
    [show]="14"
    [url]="shareUrl"
    [title]="post$.title"
    [description]="post$.title"
    [tags]="postTags"
    ></share-buttons>
  </div>

  <disqus [identifier]="post$.unique_id" [lang]="'he'"></disqus>
</section>
