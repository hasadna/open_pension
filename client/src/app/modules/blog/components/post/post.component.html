<h3>{{ post.titleHe }}</h3>
<div id="post-meta-data">
  <ul>
    <li>
      <div class="date">
        <i class="fa fa-clock-o" aria-hidden="true"></i>
        <span>{{ post.publish | date: 'd/M/y' }}</span>
      </div>
    </li>
    <li>
      <div class="author">
        <i class="fa fa-user" aria-hidden="true"></i>
        <span>{{ post.authorHe }}</span>
      </div>
    </li>
  </ul>
</div>

<div>
  <p>
    {{ post.bodyHe | slice:0:250 }}...
    <a [routerLink]="['/blog', post.uniqueId]">קרא עוד>></a>
  </p>
</div>

<hr>
