<section>
  <h2>בלוג</h2>
  <div *ngFor="let post of posts$ | async; let last=last;" >
    <op-post [post]="post"></op-post>
    <hr *ngIf="!last">
  </div>

  <div class="pagination">
  <button md-button color="primary">« הבא</button>
  <button md-button color="primary" *ngFor="let pages of countPage; let index = index" (click)="loadPage(index + 1)">{{ index + 1 }}</button>
  <button md-button color="primary">הקודם »</button>
  </div>
</section>
