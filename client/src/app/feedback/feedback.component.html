<h1> Send Feedback </h1>
<div class="container">
  <form>
    <fieldset>
        <legend> Send Feedback </legend>
        <label for="name">
          <input type="text" required />
        </label>
        <label for="email">
          <input type="email" required />
        </label>
        <label for="feedback">
          <input type="text" required />
        </label>
    </fieldset>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>
