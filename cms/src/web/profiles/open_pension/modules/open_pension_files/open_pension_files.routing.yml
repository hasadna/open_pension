open_pension_files.upload:
  path: '/admin/open_pension/upload_files'
  defaults:
    _form: '\Drupal\open_pension_files\Form\OpenPensionFilesUploader'
    _title: 'Upload files'
  requirements:
    _permission: 'upload files'

open_pension_files.send_file_to_process_controller_handle_file:
  path: '/admin/open_pension/send_file_to_processor/{media}'
  defaults:
    _controller: '\Drupal\open_pension_files\Controller\SendFileToProcessController::sendFile'
    _title: 'Send file'
  options:
    parameters:
      media:
        type: entity:media
  requirements:
    _permission: 'manage file'
    media: \d+

open_pension_files.process_file:
  path: '/admin/open_pension/process_file/{media}'
  defaults:
    _controller: '\Drupal\open_pension_files\Controller\ProcessFileController::processFile'
    _title: 'Process file'
  options:
    parameters:
      media:
        type: entity:media
  requirements:
    _permission: 'manage file'
    media: \d+

open_pension_files.get_single_file:
  path: '/open_pension/uploaded_files/get_processes/{media}'
  defaults:
    _title: 'Get processed file'
    _controller: '\Drupal\open_pension_files\Controller\OpenPensionFilesController::getProcessedFile'
  options:
    parameters:
      media:
        type: entity:media
  requirements:
    _permission: 'manage file'

open_pension_files.download_zipped_file:
  path: '/admin/open_pension/files/download-zip/{file}'
  defaults:
    _title: 'Example'
    _controller: '\Drupal\open_pension_files\Controller\OpenPensionFilesDownloadZippedFile::build'
  options:
    parameters:
      file:
        type: entity:files
  requirements:
    _permission: 'access content'

entity.open_pension_storage_files.settings:
  path: 'admin/structure/open-pension-storage-files'
  defaults:
    _form: '\Drupal\open_pension_files\Form\OpenPensionStorageFilesSettingsForm'
    _title: 'Open Pension Storage Files'
  requirements:
    _permission: 'administer open pension storage files'
