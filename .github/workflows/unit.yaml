name: Services unit testing

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  setup:

    runs-on: ubuntu-20.04

    strategy:
      matrix:
        node-version: [ 16.9.0 ]

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

  backoffice:
    runs-on: ubuntu-20.04
    needs:
      - setup
    steps:
      - name: Check node version
        run: |
          node --version
