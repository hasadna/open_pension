name: Monthly

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-20.04

    strategy:
      matrix:
        node-version: [ 16.9.0 ]

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Setup the monthly DB
        run: cd storage && docker-compose up -d storage storage_db

      - name: Install dependencies
        run: cd storage/testing && npm i && npm run prisma:clientGenerate && npm run prisma:migrate
      - name: run jest
        env:
          CI: true
        run: cd storage/testing && npm run jest
