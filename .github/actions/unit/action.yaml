name: Unit
description: "Run unit"
inputs:
  folder:
    description: The folder
    required: true
  node-version:
    description: Node version
    required: true
runs:
  using: "composite"
  steps:
    - uses: actions/setup-node@v1
      with:
        node-version: ${{ input.node-version }}
    - run: |
        cd ${{ inputs.folder }}
        npm i

      shell: bash
    - run: |
        cd ${{ inputs.folder }}
        npm i
      shell: bash
    - run: |
        cd backoffice
        npm run test
      shell: bash
