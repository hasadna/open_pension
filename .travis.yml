sudo: required
dist: trusty

addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable

language: node_js
node_js:
  - "6"
  - "8"

cache:
  npm: true
  directories:
  - client/node_modules

services:
  - postgresql

before_install:
  - npm install -g npm@latest codecov
  - export CHROME_BIN=chromium-browser
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - sudo add-apt-repository ppa:jonathonf/python-3.6
  - sudo apt-get update
  - sudo apt-get install python3.6
  - python -v

install:
  # Server
  - cd /home/travis/build/hasadna/open_pension/client && npm install

  # Client
  - pip install pycodestyle

  # Pytest
  - pip install -U pytest

script:

  # Install requirements.
  - cd /home/travis/build/hasadna/open_pension/server
  - pip install -r requirements.txt

  # Checking the coding standards.
  - pycodestyle --show-source --max-line-length=119 --exclude=pension/migrations --show-pep8 .;

  # Unit testing.
  - cd pension/tests
  - pytest
  - cd ../..

    # Client
  - cd /home/travis/build/hasadna/open_pension/client
  - npm run lint
  - npm run test
  - npm run e2e
  - npm run build -- --prod --aot
