sudo: required
dist: trusty

addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable

language: python
python:
  - 3.6

services:
  - postgresql

cache:
  npm: true
  directories:
    - client/node_modules

env:
  global:
    - PIPENV_VENV_IN_PROJECT=1
    - PIPENV_IGNORE_VIRTUALENVS=1


before_install:
  - npm install -g npm@latest local-web-server codecov
  - export CHROME_BIN=chromium-browser
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start

install:
  # Client
  - cd client && npm install

  # Server
  - cd ../server && pip install coverage pycodestyle flake8 isort
  - pip install -r requirements.txt
  - psql -c 'create database server;' -U postgres

script:
  # Client
  - cd ../client && npm run lint
  - npm run test
  - npm run build
  - cd dist && ws --port 4200&
  - npm run e2e

  # Server
  - cd ../server && coverage run --source='.' manage.py test
  - coverage xml
  - pycodestyle --show-source --max-line-length=120 --exclude=pension/migrations --show-pep8 .
  - isort . --recursive --check-only

after_script:
  - cd .. && codecov -t 4e44efc7-43b7-42e3-a122-4042d83e19ff
