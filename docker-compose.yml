version: '2'
services:
  nginx:
    restart: on-faiure:5
    build: nginx/
    ports:
      - "8080:80"
    volumes_from:
      - server

  database:
    restart: on-faiure:5
    image: postgres

  server:
    restart: on-faiure:5
    build: server/
    volumes:
      - ./server:/usr/src/app
      - /usr/src/app/static
    expose:
      - "8000"
    depends_on:
      - database
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.development
    command: gunicorn config.wsgi:application -w 2 -b :8000 --reload

  client:
    build:
      context: ./client
      dockerfile: Dockerfile-development
    restart: on-faiure:5
    volumes:
      - ./client:/usr/src/app
      - /usr/src/app/node_modules
      - /usr/src/app/typings
      - /usr/src/app/tmp
      - /usr/src/app/dist
    ports:
      - "8081:4200"
