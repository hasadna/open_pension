#    image: hasadna/open-pension-processor:latest
#    restart: always
#    build:
#      context: ./processor
#      cache_from:
#        - hasadna/open-pension-processor:latest
#    depends_on:
#      - processor_db
#      - kafka

  kafka:
    image: hasadna/open-pension-kafka:latest
    restart: always
    build:
      context: ./kafka
      cache_from:
        - hasadna/open-pension-kafka:latest
    environment:
      - BROKER_ID=1
    depends_on:
      - zookeeper

  kafka2:
    image: hasadna/open-pension-kafka:latest
    restart: always
    environment:
      - BROKER_ID=2
    depends_on:
      - zookeeper

  zookeeper:
    restart: always
    image: zookeeper:3.5

#  fetcher:
#    image: hasadna/open-pension-fetcher:latest
#    restart: always
#    build:
#      context: ./fetcher
#      cache_from:
#        - hasadna/open-pension-fetcher:latest
#    depends_on:
#      - kafka

  storage:
    image: hasadna/open-pension-storage:latest
    restart: always
    volumes:
      - ./data/files/storage:/home/app/download_files
    build:
      context: ./storage
      cache_from:
        - hasadna/open-pension-storage:latest
    depends_on:
      - storage_db
      - gateway
      - kafka

  monthly:
    image: hasadna/open-pension-monthly:latest
    restart: always
    volumes:
      - ./data/files/monthly:/home/app/uploaded_files
    build:
      context: ./monthly
      cache_from:
        - hasadna/open-pension-monthly:latest
    depends_on:
      - monthly_db
      - gateway
      - kafka
      - storage

