  database:
    container_name: database
    restart: always
    image: postgres

  server:
    container_name: server
    restart: always
    build: server/
    # command: /usr/src/app/run.sh
    # command: run.sh
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./server:/usr/src/app
    expose:
      - "8000"
    depends_on:
      - database

  client:
    container_name: client
    restart: always
    build: client/
    # command: /usr/src/app/run.sh
    volumes:
      - ./client:/usr/src/app
    expose:
      - "3000"
