version: "3.9"

services:

  # Databases.
  backoffice_backend_db:
    image: mongo
    volumes:
      - ./data/db/backoffice-backend:/data/db

  application_db:
    image: mysql:5.7
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    volumes:
      - ./data/db/application:/var/lib/mysql

  processor_db:
    image: mongo
    restart: always
    volumes:
      - ./data/db/processor:/data/db

  storage_db:
    image: mysql:5.7
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    volumes:
      - ./data/db/storage:/var/lib/mysql

  monthly_db:
    image: mysql:5.7
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    volumes:
      - ./data/db/monthly:/var/lib/mysql

  # Services.
  gateway:
    image: jwilder/nginx-proxy
    ports:
      - "80:80"

  front:
    build:
      context: ./front

  backoffice:
    build:
      context: ./backoffice
    depends_on:
      - backoffice_backend

  backoffice_backend:
    tty: true
    build:
      context: ./backoffice_backend
    depends_on:
      - backoffice_backend_db

  # Change to quarters.
  application:
    image: hasadna/open-pension-application:latest
    restart: always
    build:
      context: ./application
      cache_from:
        - hasadna/open-pension-application:latest
    depends_on:
      - application_db

  # Change to quarter
  processor:
    image: hasadna/open-pension-processor:latest
    restart: always
    build:
      context: ./processor
      cache_from:
        - hasadna/open-pension-processor:latest
    depends_on:
      - processor_db

  kafka:
    image: hasadna/open-pension-kafka:latest
    restart: always
    build:
      context: ./kafka
      cache_from:
        - hasadna/open-pension-kafka:latest
    environment:
      - BROKER_ID=1
    depends_on:
      - zookeeper

  kafka2:
    image: hasadna/open-pension-kafka:latest
    restart: always
    environment:
      - BROKER_ID=2
    depends_on:
      - zookeeper

  zookeeper:
    restart: always
    image: zookeeper:3.5

  fetcher:
    image: hasadna/open-pension-fetcher:latest
    restart: always
    build:
      context: ./fetcher
      cache_from:
        - hasadna/open-pension-fetcher:latest

  storage:
    image: hasadna/open-pension-storage:latest
    restart: always
    build:
      context: ./storage
      cache_from:
        - hasadna/open-pension-storage:latest
    depends_on:
      - storage_db

  monthly:
    image: hasadna/open-pension-monthly:latest
    restart: always
    build:
      context: ./monthly
      cache_from:
        - hasadna/open-pension-monthly:latest
    depends_on:
      - monthly_db
