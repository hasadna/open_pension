version: "3.7"

volumes:
  application-db:
    external: false
  cms-db-data:
    external: false
  processor-db:
    external: false

services:
  gateway:
    image: hasadna/open-pension-gateway:latest
    build:
      context: ./gateway
      cache_from:
        - hasadna/open-pension-gateway:latest

  application:
    image: hasadna/open-pension-application:latest
    build:
      context: ./application
      cache_from:
        - hasadna/open-pension-application:latest
    depends_on:
      - application_db
    env_file:
      - ./application/.docker.env

  application_db:
    image: mysql:5.7
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_USER: root
      MYSQL_PASSWORD: root
      MYSQL_DATABASE: application
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - ./db/data:/var/lib/mysql

  client:
    image: hasadna/open-pension-client:latest
    build:
      context: ./client
      cache_from:
        - hasadna/open-pension-client:latest
    ports:
      - "80:80"
    environment:
      - SERVICE_PORTS=80
    depends_on:
      - gateway

  processor:
    image: hasadna/open-pension-processor:latest
    build:
      context: ./processor
      cache_from:
        - hasadna/open-pension-processor:latest
    env_file:
      - ./processor/.env.docker

    depends_on:
      - processor_db

  processor_db:
    image: mongo
    volumes:
      - processor-db:/data/db

  cms:
    image: hasadna/open-pension-cms:latest
    depends_on:
      - cms_db
    build:
      context: ./cms
      cache_from:
        - hasadna/open-pension-cms:latest

  blog:
    image: hasadna/open-pension-blog:latest
    build:
      context: ./blog
      cache_from:
        - hasadna/open-pension-blog:latest
    depends_on:
      - cms
    environment:
      - trigger_deploy_secret_key=pizza
      - GH_ACCESS_TOKEN=hamburger
    restart: "always"
    network_mode: "service:cms"

  cms_db:
    image: mysql:5.7
    volumes:
      - cms-db-data:/var/lib/mysql

  kafka:
    image: hasadna/open-pension-kafka:latest
    build:
      context: ./kafka
      cache_from:
        - hasadna/open-pension-kafka:latest
    environment:
      - BROKER_ID=1
    depends_on:
      - zookeeper

  kafka2:
    image: hasadna/open-pension-kafka:latest
    environment:
      - BROKER_ID=2
    depends_on:
      - zookeeper

  zookeeper:
    image: zookeeper:3.5

  fetcher:
    image: hasadna/open-pension-fetcher:latest
    build:
      context: ./fetcher
      cache_from:
        - hasadna/open-pension-fetcher:latest

  storage:
    image: hasadna/open-pension-storage:latest
    build:
      context: ./storage
      cache_from:
        - hasadna/open-pension-storage:latest
    depends_on:
      - storage_db
    env_file:
      - ./storage/.docker.env

  storage_db:
    image: mysql:5.7
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_USER: root
      MYSQL_PASSWORD: root
      MYSQL_DATABASE: storage
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - ./storage/data:/var/lib/mysql

  monthly:
    image: hasadna/open-pension-monthly:latest
    build:
      context: ./monthly
      cache_from:
        - hasadna/open-pension-monthly:latest
    depends_on:
      - monthly_db
    env_file:
      - ./monthly/.docker.env

  monthly_db:
    image: mysql:5.7
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_USER: root
      MYSQL_PASSWORD: root
      MYSQL_DATABASE: monthly
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - ./montly/data:/var/lib/mysql
