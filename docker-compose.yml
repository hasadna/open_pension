version: "3.9"

services:

  # Databases.
  backoffice_backend_db:
    image: mongo
    volumes:
      - ./data/db/backoffice-backend:/data/db

#  application_db:
#    image: mysql:5.7
#    command: --default-authentication-plugin=mysql_native_password
#    restart: always
#    volumes:
#      - ./data/db/application:/var/lib/mysql

#  processor_db:
#    image: mongo
#    restart: always
#    volumes:
#      - ./data/db/processor:/data/db

  storage_db:
    image: mysql:5.7
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    volumes:
      - ./data/db/storage:/var/lib/mysql

  monthly_db:
    # Comment this one out when you need to connect to the db outside the
    # container - useful when you want working locally.
    # todo: add a virtual address to allow outside connection
    ports:
      - '3306:3306'
    image: mysql:5.7
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    volumes:
      - ./data/db/monthly:/var/lib/mysql
      - ./monthly/mysql/open-pension.cnf:/etc/mysql/my.cnf

  # Services.
  gateway:
    build:
      context: ./gateway
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
    ports:
      - "80:80"

  front:
    build:
      context: ./front
    depends_on:
      - monthly

  backoffice:
    build:
      context: ./backoffice
    depends_on:
      - backoffice_backend
      - gateway

  backoffice_backend:
    tty: true
    build:
      context: ./backoffice_backend
    depends_on:
      - backoffice_backend_db
      - gateway
      - kafka
      - storage

#  application:
