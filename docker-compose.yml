version: "3.9"

volumes:
  application-db:
    external: false
  processor-db:
    external: false
  backoffice-backend-db:
    external: false

services:
  gateway:
    image: hasadna/open-pension-gateway:latest
    restart: always
    build:
      context: ./gateway
      cache_from:
        - hasadna/open-pension-gateway:latest

  backoffice:
    build:
      context: ./backoffice
    depends_on:
      - backoffice_backend
    environment:
      REACT_APP_API: http://localhost:2001
    ports:
      - '2000:3000'

  backoffice_backend:
    tty: true
    build:
      context: ./backoffice_backend
    depends_on:
      - backoffice_backend_db
    environment:
      PORT: 4000
      dbURL: mongodb://backoffice_backend_db/open_pesion_dashboard
      storageAddress: http://storage:3000
      tempStorageFiles: /app/files
      saltRounds: 10
      tokenTimeToLive: 86400
      kafkaHost: kafka:9092
    ports:
      - '2001:4000'

  backoffice_backend_db:
    image: mongo
    volumes:
      - backoffice-backend-db:/data/db

  application:
    image: hasadna/open-pension-application:latest
    restart: always
    build:
      context: ./application
      cache_from:
        - hasadna/open-pension-application:latest
    depends_on:
      - application_db
    env_file:
      - ./application/.docker.env

  application_db:
    image: mysql:5.7
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_USER: root
      MYSQL_PASSWORD: root
      MYSQL_DATABASE: application
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - ./db/data:/var/lib/mysql

  client:
    image: hasadna/open-pension-client:latest
    restart: always
    build:
      context: ./client
      cache_from:
        - hasadna/open-pension-client:latest
    ports:
      - "80:80"
    environment:
      - SERVICE_PORTS=80
    depends_on:
      - gateway

  processor:
    image: hasadna/open-pension-processor:latest
    restart: always
    build:
      context: ./processor
      cache_from:
        - hasadna/open-pension-processor:latest
    env_file:
      - ./processor/.env.docker

    depends_on:
      - processor_db

  processor_db:
    image: mongo
    restart: always
    volumes:
      - processor-db:/data/db

  kafka:
    image: hasadna/open-pension-kafka:latest
    restart: always
    build:
      context: ./kafka
      cache_from:
        - hasadna/open-pension-kafka:latest
    environment:
      - BROKER_ID=1
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"

  kafka2:
    image: hasadna/open-pension-kafka:latest
    restart: always
    environment:
      - BROKER_ID=2
    depends_on:
      - zookeeper

  zookeeper:
    restart: always
    image: zookeeper:3.5
    ports:
      - "2181:2181"

  kafka-ui:
    image: provectuslabs/kafka-ui
    container_name: kafka-ui
    ports:
      - "8080:8080"
    restart: always
    environment:
      - KAFKA_CLUSTERS_0_NAME=local
      - KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS=kafka:9092
      - KAFKA_CLUSTERS_0_ZOOKEEPER=localhost:2181

  fetcher:
    image: hasadna/open-pension-fetcher:latest
    restart: always
    build:
      context: ./fetcher
      cache_from:
        - hasadna/open-pension-fetcher:latest

  storage:
    image: hasadna/open-pension-storage:latest
    restart: always
    build:
      context: ./storage
      cache_from:
        - hasadna/open-pension-storage:latest
    depends_on:
      - storage_db
    env_file:
      - ./storage/.docker.env

  storage_db:
    image: mysql:5.7
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_USER: root
      MYSQL_PASSWORD: root
      MYSQL_DATABASE: storage
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - ./storage/data:/var/lib/mysql

  monthly:
    image: hasadna/open-pension-monthly:latest
    restart: always
    build:
      context: ./monthly
      cache_from:
        - hasadna/open-pension-monthly:latest
    depends_on:
      - monthly_db
    env_file:
      - ./monthly/.docker.env

  monthly_db:
    image: mysql:5.7
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_USER: root
      MYSQL_PASSWORD: root
      MYSQL_DATABASE: monthly
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - ./db/monthly/data:/var/lib/mysql
