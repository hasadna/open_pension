version: '2'
services:
  nginx:
    container_name: nginx
    restart: always
    build: ./nginx/
    ports:
      - "80:80"
    volumes_from:
      - server
      - client
    links:
      - server:server
      - client:client

  database:
    container_name: database
    restart: always
    image: postgres

  server:
    container_name: server
    restart: always
    build: ./server/
    command: /usr/src/server/run.sh
    volumes:
      - ./server:/server
    expose:
      - "8000"
    depends_on:
      - database

  client:
    container_name: client
    restart: always
    build: ./client/
#    command: /usr/src/client/run.sh
    volumes:
      - ./client:/client
    expose:
      - "3000"
